{% extends 'wildlifecompliance/templates/wildlifecompliance/base.html' %}
{% load static %}
{% load forms %}
{% block content %}
    <div class="container">
        <div class="well">
            <div class="row"><div class="col-sm-12">
                <h2>Success!</h2>
                <p>A confirmation email has been sent to {{ application.submitter.email }}. </p>
            </div></div>
        </div>
    </div>

<template lang="html">
    <div class="container" >
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div v-if="application && application.id" class="col-sm-offset-3 col-sm-6 borderDecoration">
                        <strong>Your application has been successfully submitted.</strong>
                        <br/>
                        <table>
                            <tr>
                                <td><strong>Application:</strong></td>
                                <td><strong>{{application.id}}</strong></td>
                            </tr>
                            <tr>
                                <td><strong>Date/Time:</strong></td>
                                <td><strong> {{application.lodgement_date|formatDate}}</strong></td>
                            </tr>
                        </table>
                        <router-link :to="{name:'external-applications-dash'}" style="margin-top:15px;" class="btn btn-primary">Back to dashboard</router-link>
                    </div>
                    <div v-else class="col-sm-offset-3 col-sm-6 borderDecoration">
                        <strong>Sorry it looks like there isn't any application currently in your session.</strong>
                        <br /><router-link :to="{name:'external-applications-dash'}" style="margin-top:15px;" class="btn btn-primary">Back to dashboard</router-link>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
{% endblock %}
