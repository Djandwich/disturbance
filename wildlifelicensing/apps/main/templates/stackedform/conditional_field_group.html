{% load bootstrap3 %}

<input type="checkbox" data-toggle="collapse" data-target="#{{ label|slugify }}" aria-expanded="false" aria-controls="{{ label|slugify }}">
    {{ label }}
</input>
<div class="collapse" id="{{ label|slugify }}">
    <div class="panel panel-default">
        <div class="panel-body">
            {% for field in fields %}
                {% bootstrap_field field %}
            {% endfor %}
        </div>
    </div>
</div>
