{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% for item in form.get_items %}
                        {{ item }}
                    {% endfor %}
                    {% bootstrap_button 'Submit' button_class='btn-primary pull-right' %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
