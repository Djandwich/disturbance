<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Communications Log
                {% if not disable_collapse %}
                    <a data-toggle="collapse" href="#communicationLogBody" class="pull-right">
                        <span class="glyphicon"></span>
                    </a>
                {% endif %}
            </div>
            <div id="communicationLogBody" class="panel-body panel-collapse in">
                <a id="showLog" data-toggle="popover" class="pull-left" role="button">Show log</a>
                <a id="addLogEntry" class="pull-right">{% if add_text %}{{ add_text }}{% else %}Add log entry{% endif %}</a>
            </div>
        </div>
    </div>
</div>
