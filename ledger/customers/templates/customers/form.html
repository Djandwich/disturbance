{% extends "base.html" %}

{% block content %}
<h1>Log In/Register</h1>
<p>Please log in (or register) using your email address. A unique login URL will be emailed to you.</p>
<form method="post" action="{% url "social:complete" backend="email" %}">{% csrf_token %}
    <p>
        <label for="email" >Email:</label>
        <input id="email" name="email" type="email" value="" />
    </p>
    <button>Log in or Register</button>
</form>
{% endblock %}
